<div id="current-ride-grid">
    
    <div id="driver-map-container">
        <app-map></app-map>
    </div>

    <div id="ride-information">
        <div id="route-details">
            <app-ride-details
                [destination]="routes[0].departure.address"
                [departure]="routes[routes.length - 1].destination.address"
                [departureDate]="rideDate.toDateString()"
                [departureTime]="rideDate.toLocaleTimeString()"
                [duration]="getTotalEstimatedTimeInMinutes() + 'min'"
                [distance]="getTotalDistanceInMeters() + 'm'"
                [price]="ride.totalCost.toString() + ' din'">
            </app-ride-details>
        </div>

        <form class="panic-submition" #panicReasonForm>
            <mat-error *ngIf="panicErrorMessage != ''">{{panicErrorMessage}}</mat-error>
            <label for="panic-text">Panic reason</label>
            <textarea class="panic-reason" [(ngModel)]="panicText" name="panic-text"></textarea>
            <div class="panic-buttons">
                <button mat-button color="primary" (click)="sendPanic()">Send</button>
                <button mat-button color="primary" (click)="closePanicReasonTextArea()">Close</button>
            </div>
        </form>
        
        <button mat-raised-button (click)="openChat()" class="open-chat-button">Open support chat</button>

        <div id="button-layout">
            <button mat-raised-button color="primary" (click)="finishRide()">Finish ride</button>
            <button mat-raised-button color="warn" (click)="openPanicReasonTextArea()">Panic</button>
        </div>
    </div>
    
</div>
