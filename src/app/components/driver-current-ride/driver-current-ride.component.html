<div id="driver-map-container">
    <app-map></app-map>
</div>

<div id="ride-information">
    <div id="route-details">
        <app-ride-details
            [destination]="(routeIndex >= 0) ? (routes[routeIndex].departure.address) : ''"
            [departure]="(routeIndex >= 0) ? (routes[routeIndex].destination.address) : ''"
            [departureDate]="rideDate.toDateString()"
            [departureTime]="rideDate.toLocaleTimeString()"
            [duration]="(routeIndex >= 0) ? (routes[routeIndex].estimatedTimeInMinutes + 'min') : ''"
            [distance]="(routeIndex >= 0) ? (routes[routeIndex].distanceInMeters + 'm') : ''"
            [price]="ride.totalCost.toString() + ' din'">
        </app-ride-details>
    </div>

    <form class="panic-submition" #panicReasonForm>
        <span>Panic reason</span>
        <textarea class="panic-reason"></textarea>
        <div class="panic-buttons">
            <button mat-button color="primary" (click)="sendPanic()">Send</button>
            <button mat-button color="primary" (click)="closePanicReasonTextArea()">Close</button>
        </div>
    </form>
    
    <p id="route-completion-info">Routes: <strong>{{this.routeIndex + 1}}/{{this.routes.length}}</strong></p>
    <table id="button-layout">
        <tr>
            <td><button mat-raised-button color="accent" (click)="showNextRoute()" [disabled]="routeIndex >= routes.length - 1">Show next route</button></td>
            <td><button mat-raised-button color="warn" (click)="openPanicReasonTextArea()">Panic</button></td>
        </tr>
        <tr>
            <td colspan="2"><button mat-raised-button color="primary" [disabled]="routeIndex < routes.length - 1" (click)="finishRide()">Finish ride</button></td>
        </tr>
    </table>
</div>
