<form action="PUT" #f = "ngForm" (ngSubmit)="onSubmit(f)" novalidate>
    <div id="centerContainer">
        <div class="gridArea">
            <h1 class="marginTopMedium">Edit profile</h1>
            <input type="image" name="profilePicture" ngModel img id = "profilePicture" src="/src/assets/images/Group13.png" alt="ej" class="marginBottomMedium">
            <div class="textFieldBox">
                <p>First name</p>
                <input ngModel name="name" type="text" id = "name">
            </div>
            <div class="textFieldBox">
                <p>Last name</p>
                <input ngModel type = "text" name="surname" id="lastName">
            </div>
            <div class="textFieldBox">
                <p>Phone number</p>
                <input ngModel name="telephoneNumber" id="PhoneNumber">
            </div>
            <div class="textFieldBox">
                <p>Email</p>
                <input ngModel name="email" id="Email">
            </div>
            <div class="textFieldBox marginBottomMedium">
                <p>Adress</p>
                <input ngModel name="address" id="Address">
            </div>
        </div>
        <p id = "successNotification"><i>{{message}}</i></p>
        <div class="buttonSection marginBottomLarge">
            <button type="submit" name="saveChanges" id = "submit">SAVE CHANGES</button>
            <a href="">CHANGE PASSWORD</a>
        </div>
        <p id = "forgotPassword">Forgot your password? <a href = "#"><b>Reset now</b></a></p>
    </div>  
</form>
