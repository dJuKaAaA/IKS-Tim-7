<div class="star-container" #stars *ngIf="rating != undefined" (click) = "changeRating($event)">
  <div class="star" *ngFor="let _ of [].constructor(rating)">
    <img src="src/assets/gold-star.png" alt="" />
  </div>
  <div class="star" *ngFor="let _ of [].constructor(5 - rating)">
    <img src="src/assets/empty-star.png" alt="" />
  </div>
</div>
