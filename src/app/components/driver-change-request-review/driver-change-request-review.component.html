<div class="review-container">
    <div class="review-card" *ngFor="let request of requests; let indexOfElement = index">
        <div class="information">
            <img src="{{getConvertedImage(request.profilePicture.toString())}}">
            <div class="information-grid">
                <p class = "text-align-left">Name</p>
                <p class = "text-align-right">{{request.firstName}} {{request.lastName}}</p>
                <p class = "text-align-left">Email</p>
                <p class = "text-align-right">{{request.email}}</p>
                <p class = "text-align-left">Adress</p>
                <p class = "text-align-right">{{request.address}}</p>
                <p class = "text-align-left">Phone</p>
                <p class = "text-align-right">{{request.phoneNumber}}</p>
            </div>
            <button (click) = "changeStatus('approve', request.id, indexOfElement)"><b>APROVE</b></button>
            <button (click) = "changeStatus('deny', request.id, indexOfElement)"><b>DENY</b></button>
        </div>
        <div class="documents">
            <div class="document" *ngFor = "let document of request.documents">
                <img *ngIf="document.documentImage != null" src="{{getConvertedImage(document.documentImage.toString())}}" alt="No image">
                <p *ngIf="document.name != null">{{document.name}}</p>
            </div>
        </div>
    </div>
    
</div>
