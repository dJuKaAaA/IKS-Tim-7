<div class="grid-30-70">
    <div>
        <div class = "text-align-center" id = "add-driver">
        <button (click) = "goToDriverCreation()">Add driver</button>
        </div>
        <app-users-list *ngIf="drivers != undefined" [users] = "drivers" (newItemEvent)="selectUser($event)"></app-users-list>
    </div>
    <div id="passengerContainer" *ngIf="selectedDriver != undefined">
        <div id="centerContent">
            <app-driver-profile-details [driver] = "selectedDriver" [driverProfilePicture]="getImg()" [vehicle] = "vehicle" [documents] = "documents" [driverRating] = "driverRating" [vehicleRating] = "vehicleRating"></app-driver-profile-details>
            <button *ngIf="notBlocked" (click) = "block()"><b>BLOCK</b></button>
            <p><i>{{message}}</i></p>
        </div>
    </div>
</div>
